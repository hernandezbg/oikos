{% extends 'base.html' %}
{% load static %}

{% block title %}Login - {{ APP_NAME }}{% endblock %}

{% block unauthenticated_content %}
<div class="row justify-content-center align-items-center min-vh-100">
    <div class="col-md-6 col-lg-5">
        <div class="card shadow">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <img src="{% static 'images/logo.png' %}" alt="OIKOS Logo" style="height: 120px; margin-bottom: 1rem;">
                    <h2 class="h3 mb-3 fw-bold">{{ APP_NAME }}</h2>
                    <p class="text-muted">Sistema de Gestión Financiera</p>
                </div>

                <!-- Login con Google -->
                <div class="d-grid gap-2 mb-4">
                    <a href="{% url 'social:begin' 'google-oauth2' %}" class="btn btn-outline-danger btn-lg">
                        <i class="bi bi-google"></i> Ingresar con Google
                    </a>
                </div>

                <div class="text-center mt-4">
                    <p class="text-muted small mb-0">
                        <i class="bi bi-shield-check"></i> Inicio de sesión seguro con tu cuenta de Google
                    </p>
                </div>
            </div>
        </div>
        <div class="text-center mt-3 text-muted">
            <small>{{ APP_NAME }} © 2025</small>
        </div>
    </div>
</div>
{% endblock %}
